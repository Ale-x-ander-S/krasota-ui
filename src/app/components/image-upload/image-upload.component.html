<div class="image-upload-component">
  <!-- 햑햣햨혞혤햣햣 햦향쮏쐄햟햤햣햫햦햣 -->
  <div *ngIf="currentImageUrl && !uploading" class="current-image">
    <img [src]="currentImageUrl" alt="햑햣햨혞혤햣햣 햦향쮏쐄햟햤햣햫햦햣" />
    <button type="button" class="remove-btn" (click)="removeImage()" title="햒햢햟햩햦혝혧 햦향쮏쐄햟햤햣햫햦햣">
      칑
    </button>
  </div>

  <!-- 행햟햡혞향햨햟 -->
  <div *ngIf="uploading" class="upload-progress">
    <div class="progress-bar">
      <div class="progress-fill" [style.width.%]="uploadProgress"></div>
    </div>
    <span class="progress-text">행햟햡혞향햨햟 {{ uploadProgress }}%</span>
  </div>

  <!-- 햌햫쮏햨햟 향햟햡혞향햨햦 -->
  <div class="upload-area" [class.uploading]="uploading">
    <input 
      type="file" 
      #fileInput 
      (change)="onFileSelected($event)"
      accept="image/*"
      [disabled]="uploading"
      class="file-input"
    />
    
    <button 
      type="button" 
      class="upload-btn"
      (click)="fileInput.click()"
      [disabled]="uploading"
    >
      <span class="upload-icon">游늬</span>
      {{ currentImageUrl ? '행햟햪햣햫햦혝혧 햦향쮏쐄햟햤햣햫햦햣' : '행햟햡혞향햦혝혧 햦향쮏쐄햟햤햣햫햦햣' }}
    </button>
    
    <small class="upload-hint">
      쮏얧얧왐햤햦쒫썛왏쩀햣 혟쮐햪햟혝혦: JPG, PNG, GIF. 햎햟햨혜햦햪혞햪 5MB.
    </small>
  </div>

  <!-- 뤰걣쟳쐃쥃 -->
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
</div>
