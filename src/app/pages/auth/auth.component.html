<!-- Header с навигацией -->
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>{{ isLoginMode ? 'Вход в систему' : 'Регистрация' }}</h1>
      <p>{{ isLoginMode ? 'Войдите в свой аккаунт' : 'Создайте новый аккаунт' }}</p>
    </div>

    <!-- Сообщение об ошибке -->
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <!-- Форма входа -->
    <form *ngIf="isLoginMode" (ngSubmit)="onLogin()" class="auth-form">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input
          type="email"
          id="login-email"
          name="email"
          [(ngModel)]="loginForm.email"
          placeholder="Введите email"
          required
          [disabled]="loading"
        >
      </div>

      <div class="form-group">
        <label for="login-password">Пароль</label>
        <input
          type="password"
          id="login-password"
          name="password"
          [(ngModel)]="loginForm.password"
          placeholder="Введите пароль"
          required
          [disabled]="loading"
        >
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-full"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Войти</span>
        <span *ngIf="loading">Вход...</span>
      </button>
    </form>

    <!-- Форма регистрации -->
    <form *ngIf="!isLoginMode" (ngSubmit)="onRegister()" class="auth-form">
      <div class="form-group">
        <label for="register-username">Имя пользователя</label>
        <input
          type="text"
          id="register-username"
          name="username"
          [(ngModel)]="registerForm.username"
          placeholder="Введите имя пользователя"
          required
          [disabled]="loading"
        >
      </div>

      <div class="form-group">
        <label for="register-email">Email</label>
        <input
          type="email"
          id="register-email"
          name="email"
          [(ngModel)]="registerForm.email"
          placeholder="Введите email"
          required
          [disabled]="loading"
        >
      </div>

      <div class="form-group">
        <label for="register-password">Пароль</label>
        <input
          type="password"
          id="register-password"
          name="password"
          [(ngModel)]="registerForm.password"
          placeholder="Введите пароль (минимум 6 символов)"
          required
          minlength="6"
          [disabled]="loading"
        >
      </div>

      <div class="form-group">
        <label for="register-confirm-password">Подтвердите пароль</label>
        <input
          type="password"
          id="register-confirm-password"
          name="confirmPassword"
          [(ngModel)]="registerForm.confirmPassword"
          placeholder="Повторите пароль"
          required
          [disabled]="loading"
        >
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-full"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Зарегистрироваться</span>
        <span *ngIf="loading">Регистрация...</span>
      </button>
    </form>

    <!-- Переключение режимов -->
    <div class="auth-switch">
      <p>
        {{ isLoginMode ? 'Нет аккаунта?' : 'Уже есть аккаунт?' }}
        <button 
          type="button" 
          class="btn-link"
          (click)="toggleMode()"
          [disabled]="loading"
        >
          {{ isLoginMode ? 'Зарегистрироваться' : 'Войти' }}
        </button>
      </p>
    </div>

    <!-- Ссылка на возврат к продуктам -->
    <div class="auth-back-link">
      <a routerLink="/products" class="btn-link">
        ← На главную
      </a>
    </div>
  </div>
</div>
